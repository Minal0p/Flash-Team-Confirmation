<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>تم تأكيد الحساب - فريق Flash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --conf-body-bg: #ffffff; /* Light mode body background */
            --conf-body-text: #333333; /* Light mode general text */
            --conf-card-bg: #f9f9f9;   /* Light mode card background */
            --conf-card-border: #dddddd;
            --conf-card-shadow: rgba(0, 123, 255, 0.1);
            --conf-h1-color: #222222;
            --conf-p-color: #555555;
            --conf-icon-color: #007bff; /* Primary blue for light mode icon */
            --conf-button-bg: #007bff;
            --conf-button-text: #ffffff;
            --conf-button-hover-bg: #0056b3;
        }

        .dark {
            --conf-body-bg: #121212;
            --conf-body-text: #e0e0e0;
            --conf-card-bg: #1a1a1a;
            --conf-card-border: #00aaff40;
            --conf-card-shadow: rgba(0, 170, 255, 0.15);
            --conf-h1-color: #ffffff;
            --conf-p-color: #cccccc;
            --conf-icon-color: #00f0ff; /* Bright cyan for dark mode icon */
            --conf-button-bg: #00aaff;
            --conf-button-text: #121212;
            --conf-button-hover-bg: #0088cc;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: var(--conf-body-bg);
            color: var(--conf-body-text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
            transition: background-color 0.3s, color 0.3s;
        }
        .card {
            background-color: var(--conf-card-bg);
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--conf-card-shadow);
            border: 1px solid var(--conf-card-border);
            max-width: 500px;
            width: 100%;
            transition: background-color 0.3s, border-color 0.3s, box-shadow 0.3s;
        }
        .icon {
            font-size: 4rem;
            color: var(--conf-icon-color);
            margin-bottom: 20px;
            animation: pulse 2s infinite;
            transition: color 0.3s;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        h1 { /* Targeting the h1 element directly as per user's HTML structure */
            color: var(--conf-h1-color);
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
            transition: color 0.3s;
        }
        /* Targeting the p element directly for main paragraph */
        .card > p { 
            font-size: 1.1rem;
            color: var(--conf-p-color);
            line-height: 1.7;
            margin-bottom: 30px;
            transition: color 0.3s;
        }
        .button {
            background-color: var(--conf-button-bg);
            color: var(--conf-button-text);
            padding: 12px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            display: inline-block;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease, color 0.3s ease;
            border: none; /* Ensuring no default border interferes */
        }
        .button:hover {
            background-color: var(--conf-button-hover-bg);
            transform: translateY(-2px);
        }

        /* Responsive Styles - Kept as is from user's code */
        @media screen and (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }
            h1 {
                font-size: 1.5rem !important;
            }
            .card > p { /* Specificity for the main paragraph */
                font-size: 1rem !important;
            }
            .button {
                padding: 12px 24px;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>تم تأكيد حسابك بنجاح!</h1>
        <p>
            أهلاً بك في مجتمع فريق Flash. يمكنك الآن تسجيل الدخول إلى حسابك والاستفادة من جميع ميزات المنصة.
        </p>
        <a href="https://minal0p.github.io/Flash-Team/" class="button">
            الانتقال إلى الصفحة الرئيسية
        </a>
    </div>

    <script>
        function applyTheme() {
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme === 'dark') {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        }
        applyTheme(); // Apply theme on load

        // Optional: Redirect after a few seconds
        // setTimeout(() => {
        //     window.location.href = "https://minal0p.github.io/Flash-Team/"; // الرابط لموقعك الرئيسي
        // }, 5000); // 5 ثوانٍ
    </script>
</body>
</html>
