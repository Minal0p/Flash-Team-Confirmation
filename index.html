<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم تأكيد الحساب - فريق Flash</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .card {
            background-color: #1a1a1a;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 170, 255, 0.15);
            border: 1px solid #00aaff40;
            max-width: 500px;
            width: 100%;
        }
        .icon {
            font-size: 4rem;
            color: #00f0ff; /* Bright cyan */
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        h1 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 15px;
        }
        p {
            font-size: 1.1rem;
            color: #cccccc;
            line-height: 1.7;
            margin-bottom: 30px;
        }
        .button {
            background-color: #00aaff;
            color: #121212;
            padding: 12px 30px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            display: inline-block;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .button:hover {
            background-color: #0088cc;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1>تم تأكيد حسابك بنجاح!</h1>
        <p>
            أهلاً بك في مجتمع فريق Flash. يمكنك الآن تسجيل الدخول إلى حسابك والاستفادة من جميع ميزات المنصة.
        </p>
        <a href="https://minal0p.github.io/Flash-Team/" class="button">
            الانتقال إلى الصفحة الرئيسية
        </a>
    </div>

    <script>
        //  يمكنك إضافة أي JavaScript بسيط هنا إذا احتجت
        //  مثلاً، إعادة توجيه تلقائي بعد عدة ثوانٍ

        // }, 5000); //  5 ثوانٍ
    </script>
</body>
</html>
